<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- styles for gameContainer -->
    <link rel="stylesheet" href="./assets/css/gameContainerStyles.css">
    <!-- end styles for game container -->
    <link rel="stylesheet" href="./assets/css/cardStyles.css">
    <title>Login</title>
</head>
<body>
    <button onclick="document.getElementById('login').style.display='block'" style="width:auto;">Log in</button>
    <button onclick="document.getElementById('newacc').style.display='block'" style="width:auto;">Create New Account</button>
    <!-- block for the game -->
    <div id="background" class="gameContainer">
      <!-- BEGIN PROMPT -->
      <div class="prompt">
        <h3 class="prompt-text"> A jarring noise causes you to wake up suddenly. What do you do?</h3>
      </div>
      <!-- BEGIN CARDS -->
      <div class="cards">
        <div class="card blue">
          <h3 id="blue-card-text" class="card-text">go back to sleep</h3>
        </div>
        <div class="card green">
          <h3 id="green-card-text" class="card-text">get up to see what the noise is</h3>
        </div>
        <div class="card red">
          <h3 id="red-card-text" class="card-text">scream into the void</h3>
        </div>
      </div>
      <!-- END CARDS -->
      <canvas></canvas>
      <input type="button" value="Swap Background background-image to bed"
          onclick="document.getElementById('background').classList.toggle('bed')">
      <input type="button" value="Swap Background background-image to tree"
          onclick="document.getElementById('background').classList.toggle('tree')">
      <input type="button" value="Swap Background background-image to fish"
          onclick="document.getElementById('background').classList.toggle('fish')">
      <input type="button" value="Swap Background background-image to blank"
          onclick="document.getElementById('background').classList.toggle('blank')">
    </div>
    <!-- END GAME BLOCK -->

    <!-- BEGIN LOGIN FORM -->
    <div id="login" class="modal">
      
      <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close">&times;</span>
          <span class="oi oi-person"></span>
          <h2>Welcome Back!</h2>
        </div>
    
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
            
          <button type="submit">Log in</button>
        </div>
    
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
      </form>
    </div>
    <!-- END LOGIN FORM -->

    <!-- BEGIN NEW ACCOUNT FORM -->
    <div id="newacc" class="modal">
      
        <form class="modal-content animate" action="/action_page.php" method="post">
          <div class="imgcontainer">
            <span onclick="document.getElementById('newacc').style.display='none'" class="close" title="Close">&times;</span>
            <span class="oi oi-person"></span>
            <h2>Welcome!</h2>
          </div>
      
          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
              
            <button type="submit">Create Account</button>
          </div>
      
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('newacc').style.display='none'" class="cancelbtn">Cancel</button>
          </div>
        </form>
      </div>
    <!-- END NEW ACCOUNT FORM -->

    <script src="./assets/js/script.js"></script>
    <script src="'./assets/js/background.js"></script>
    <!-- script js file for game -->
    <script type="module" src="./assets/js/game.js"></script>
    <!-- end game script -->
</body>
</html>
